plugins {
    id 'java'
}

group = 'ru.mtsbank'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.testng:testng:7.7.1"
    implementation "org.seleniumhq.selenium:selenium-java:4.34.0"
}

test {
    useTestNG() {
        suites "src/test/resources/suites/TestSuite.xml"
    }
}